<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- add the style sheet here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather-Dashboard</title>
  </head>

  <body>
    <!-- header -->
    <header
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <p class="header-style navbar-brand mx-auto">Weather-Dashboard</p>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block px-3 mt-2 bg-light sidebar collapse"
        >
          <!-- Search city input group-->
          <div class="position-sticky pt-3 input-group">
            <div class="sidebar-heading">Search for a City</div>

            <div class="input-group-append mt-2">
              <input type="text" class="form-control" placeholder="Search" />
              <button class="btn" type="button" id="searchCity">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>

          <!-- List of Cities from history-->
          <div class="list-group"></div>
        </div>
        <!-- end of sidebarMenu-->
        <!-- main section-->
        <div class="col-md-9 col-lg-10 bg-light">
          <div class="row">
            <div class="card bg-light"></div>
          </div>
        </div>
        <!-- <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          
              <h4 class="card-title">In Progress</h4>
            
        </div> -->
      </div>
    </div>
    <!-- add script at the bottom of the body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- add the js file here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
